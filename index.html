<body>
  <div class="contener">
<div class="card">
<img src="images/image-product-desktop.jpg" alt="" class="one">
<img src="images/image-product-mobile.jpg" alt="" class="two">
<div class="des">
 <p class="top">PARFUM</p> 

 <p class="head">Gabrielle Essence Eau De Parfum</p>

 <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <span class="price">$149.99</span>
 <del>$169.99</del> 

 <button><i class="fa-sharp fa-solid fa-cart-shopping" style="margin-right:10px ;"></i>Add to Cart</button> 
</div>
</div>
